<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Alura Typer</title>
    <link rel="stylesheet" href="css/libs/materialize.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/libs/selectize.default.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/libs/tooltipster.bundle.min.css" />
</head>
<body>
    <div class="container">
            <h1 class="center"> Alura Typer</h1>
            <p class="frase">Esta frase tem oito e belas grandiosas palavras</p>
            <div class="center"> 
                <img src="img/spinner.gif" alt="Spinner" id="spinner">
                <p id="erro">Ocorreu um erro, por favor tente novamente.</p>
            </div> 
            <ul class="informacoes center">
                <li>
                    <i class=" small material-icons icones">description</i>
                    <span id="tamanho-frase"> </span> palavras
                </li>
                <li>
                    <i class=" small material-icons icones">query_builder</i>
                    <span id="tempo-digitacao">7</span> segundos
                </li>
            </ul>
            <textarea class="campo-digitacao" rows="8" cols="40"></textarea>
            <div class="botoes">
                <a id="reiniciar" class="btn-floating btn-large waves-effect waves-light red">
                    <i class="material-icons">restore</i>
                </a>
                <a id="btnPlacar" class="btn-floating btn-large waves-effect waves-light green">
                    <i class="material-icons">assignment</i>
                </a>
                <a id="addFrase" class="btn-floating btn-large waves-effect waves-light blue">
                    <i class="material-icons">shuffle</i>
                </a>
                <a id="botao-buscar-frase" class="btn-floating btn-large waves-effect waves-light cyan">
                    <i class="material-icons">repeat_one</i>
                </a>
                <input type="number" id="seleciona-frase" min="0" max="15">
                <div class="select-users">
                    <select id="users">
                        <option id="nathalia">Nathália</option>
                        <option id="João Pedro">João Pedro</option>
                        <option id="Matheus">Matheus</option>
                        <option id="Filipe">Filipe</option>
                        <option id="Geovanna">Geovanna</option>
                    </select>
                </div>
                <a id="botao-sync" class="tooltip btn-floating btn-large waves-effect waves-light yellow"
                    title="Sincronizado com sucesso!">
                    <i class="material-icons">swap_vert</i>
                </a>
            </div>     
            <ul class="center">
                <li><span id="contador-caracteres"> </span> caracateres</li>
                <li><span id="contador-palavras"> </span> palavras</li>
            </ul>

            <section class="placar">
                <h3 class="center">Placar</h3>
                <table class="centered bordered">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Nº de palavras</th>
                            <th>Remover</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </section>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/placar.js"></script>
    <script src="js/frase.js"></script>
    <script src="js/selectize.js"></script>
    <script src="js/tooltipster.bundle.min.js"></script>
    
</body>
</html>
